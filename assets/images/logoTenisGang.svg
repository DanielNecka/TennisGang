<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 330 100">
  <style>
    .text {
      fill: #0C2B1C;
      font-family: "Times New Roman", serif;
      font-weight: 700;
      font-size: 60px;
    }
  </style>

  <!-- Tekst -->
  <text x="0" y="40" class="text">TENNIS</text>
  <text x="0" y="100" class="text" transform="translate(20,0)">GANG</text>

  <!-- Piłka tenisowa z wyciętymi paskami -->
  <g transform="translate(220,0)">
    <!-- Maska definiująca wycięcia -->
    <mask id="cutMask">
      <!-- białe = widoczne, czarne = wycięte -->
      <rect width="120" height="120" fill="white"/>
      <path d="M25 0 C55 25, 55 75, 25 100"
            stroke="black" stroke-width="10" fill="none"/>
      <path d="M95 0 C65 25, 65 75, 95 100"
            stroke="black" stroke-width="10" fill="none"/>
    </mask>

    <!-- Koło z maską -->
    <circle cx="60" cy="50" r="50" fill="#0C2B1C" mask="url(#cutMask)"/>
  </g>
</svg>
